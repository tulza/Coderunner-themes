<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coderunner Themes</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1 align="center">Coderunner Themes</h1>
      <hr />
      <div class="toggle-container">
        <div class="toggle">
          enable
          <button id="toggle-switch">
            <div class="toggle-circle"></div>
          </button>
          disable
        </div>
      </div>
      <hr />
      <div class="theme-container">
        <button class="button-temp">None</button>
        <button class="button-temp">Inverted</button>
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>

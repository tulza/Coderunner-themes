<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coderunner Themes</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container flex flex-col">
      <h1>CodeRunner Themes</h1>
      <p>current theme: <span id="theme">-</span></p>
      <p>debug: <span id="debug">-</span></p>
      <div class="mt-4 flex w-full">
        <div class="w-full">
          <div class="card default">
            <input value="none" type="radio" name="theme" class="absolute size-full base radio" checked />
            <div class="radio-check-indicator"></div>
            None
          </div>
          <div class="card default">
            <input value="2" type="radio" name="theme" class="absolute size-full base radio" />
            <div class="radio-check-indicator"></div>
            2
          </div>
          <div class="card default">
            <input value="3" type="radio" name="theme" class="absolute size-full radio base" />
            <div class="radio-check-indicator"></div>
            3
          </div>
          <div class="card default mt-4">Invert</div>
        </div>
        <div class="w-full -mx-xs">
          <div class="card default">
            <input value="4" type="radio" name="theme" class="absolute size-full base radio" />
            <div class="radio-check-indicator"></div>
            4
          </div>
          <div class="card default">
            <input value="5" type="radio" name="theme" class="absolute size-full base radio" />
            <div class="radio-check-indicator"></div>
            5
          </div>
          <div class="card default">
            <input value="6" type="radio" name="theme" class="absolute size-full base radio" />
            <div class="radio-check-indicator"></div>
            6
          </div>
          <div class="card default mt-4">H-contrast</div>
          <div class="mt-4" align="center">
            <button id="reset">clear</button>
          </div>
        </div>
        <div class="w-full">
          <div class="card default">
            <input value="7" type="radio" name="theme" class="absolute size-full base radio" />
            <div class="radio-check-indicator"></div>
            7
          </div>
          <div class="card default">
            <input value="8" type="radio" name="theme" class="absolute size-full base radio" />
            <div class="radio-check-indicator"></div>
            8
          </div>
          <div class="card default">
            <input value="9" type="radio" name="theme" class="absolute size-full base radio" />
            <div class="radio-check-indicator"></div>
            9
          </div>
          <div class="card default mt-4">Grayscaled</div>
          <div class="mt-4" align="center">
            <button id="test">testing</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/popup.js"></script>
</html>
